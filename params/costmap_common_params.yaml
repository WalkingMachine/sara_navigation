map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 2.5
raytrace_range: 3.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[0.30, -0.2], [0.35, -0.0], [0.25, 0.18], [-0.22, 0.16], [-0.22, -0.16]]
footprint_padding: 0.05

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: obstacles_layer_camera, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: front_hokuyo_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}

obstacles_layer_camera:
  observation_sources: camera
  camera:
      data_type: PointCloud2
      observation_persistence: 0.5
      #sensor_frame: head_xtion_rgb_optical_frame
      topic: /head_xtion/depth_registered/filtered_points
      raytrace_range: 2.0
      obstacle_range: 1.5
      min_obstacle_height: -0.02
      max_obstacle_height: 1.5
      clearing: true
      marking: true
      combination_method: 99

inflater_layer:
  inflation_radius: 0.25
